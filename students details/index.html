<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <form action="">
            <label for="">Enter your full Name</label>
            <input type="text" name="fullName" placeholder="Enter your full name">

            <label for="">Enter your ID</label>
            <input type="text" name="IDName" placeholder="Enter your ID">

            <label for="">Enter your Group name</label>
            <input type="text" name="GroupName" placeholder="Enter your  Group name">

            <label for="">Enter your CGPA</label>
            <input type="text" name="CGPAName" placeholder="Enter your CGPA">

            <input type="submit" value="submit">
        </form>

        <div class="students-table">
            <table>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Group</th>
                    <th>CGPA</th>
                </tr>
                <tr>
                    <td>Habib</td>
                    <td>100</td>
                    <td>Science</td>
                    <td>GPA 5</td>
                </tr>
                <tr>
                    <td>Fency</td>
                    <td>101</td>
                    <td>Atrs</td>
                    <td>GPA 4.87</td>
                </tr>

            </table>
            
        </div>

    </section>

    <script src="./index.js"></script>
</body>
</html>
